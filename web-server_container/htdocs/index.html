<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>バス運行情報</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-color: #ecf0f1;
            --text-color: #34495e;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: var(--primary-color);
        }

        select,
        button,
        input[type="date"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        select:focus,
        button:focus,
        input[type="date"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }

        button {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }

        button:hover {
            background-color: #27ae60;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 30px;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        }

        th,
        td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: var(--primary-color);
            color: white;
            font-weight: bold;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        .status-icon {
            margin-right: 10px;
        }

        .operating {
            color: var(--secondary-color);
        }

        .suspended {
            color: #e74c3c;
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            th,
            td {
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1><i class="fas fa-bus"></i> バス運行情報</h1>
        <div class="form-group">
            <label for="operation_date"><i class="fas fa-calendar-alt"></i> 運行日:</label>
            <input type="date" id="operation_date" name="operation_date">
        </div>
        <div class="form-group">
            <label for="city"><i class="fas fa-city"></i> 市を選択:</label>
            <select id="city">
                <option value="">選択してください</option>
                <option value="city1">東京都</option>
                <option value="city2">大阪府</option>
                <option value="city3">福岡県</option>
            </select>
        </div>

        <div class="form-group">
            <label for="municipality"><i class="fas fa-building"></i> 自治体を選択:</label>
            <select id="municipality">
                <option value="">選択してください</option>
                <option value="municipality1">新宿区</option>
                <option value="municipality2">渋谷区</option>
                <option value="municipality3">池袋区</option>
            </select>
        </div>

        <button onclick="getRouteInfo()"><i class="fas fa-search"></i> 路線を確認</button>

        <table id="routeTable">
            <thead>
                <tr>
                    <th>路線</th>
                    <th>状態</th>
                    <th>メモ</th>
                </tr>
            </thead>
            <tbody>
                <!-- 路線情報がここに表示されます -->
            </tbody>
        </table>
    </div>

    <script>
        // 初期化関数
        function init() {
            // 日付入力フィールドに今日の日付をセット
            const today = new Date().toISOString().split('T')[0];
            document.getElementById("operation_date").value = today;
        }

        function getRouteInfo() {
            const date = document.getElementById('operation_date').value;
            const city = document.getElementById('city').value;
            const municipality = document.getElementById('municipality').value;

            // サーバーサイドのリクエストをシミュレート
            const dummyData = [
                { route: "新宿駅 - 東京駅", status: "運行中", note: "通常運行中" },
                { route: "渋谷駅 - 品川駅", status: "運休", note: "台風の影響により終日運休" },
                { route: "池袋駅 - 上野駅", status: "運行中", note: "一部区間で遅延あり" },
            ];

            const tableBody = document.getElementById('routeTable').querySelector('tbody');
            tableBody.innerHTML = '';

            dummyData.forEach(route => {
                const row = document.createElement('tr');
                const routeCell = document.createElement('td');
                const statusCell = document.createElement('td');
                const noteCell = document.createElement('td');

                routeCell.textContent = route.route;

                const icon = document.createElement('i');
                icon.classList.add('status-icon');
                if (route.status === "運行中") {
                    icon.classList.add('fas', 'fa-check-circle', 'operating');
                } else {
                    icon.classList.add('fas', 'fa-times-circle', 'suspended');
                }

                statusCell.appendChild(icon);
                statusCell.appendChild(document.createTextNode(route.status));

                noteCell.textContent = route.note;

                row.appendChild(routeCell);
                row.appendChild(statusCell);
                row.appendChild(noteCell);
                tableBody.appendChild(row);
            });
        }

        // 初期化関数の呼び出し
        init();
    </script>
</body>

</html>
